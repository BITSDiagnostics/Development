<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .shadowed-span {
            display: inline-block; /* Allows the shadow to work on a span */
            padding: 10px; /* Adds some space around the content */
            background-color: #f9f9f9; /* Optional background for better visibility */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5); /* Shadow effect */
            border-radius: 10px; /* Optional: adds rounded corners */
        }
    </style>
    <title>Span with Shadow</title>
</head>
<body>

    <p>This is a text with a <span class="shadowed-span">shadowed area</span> inside it.</p>

</body>
</html>
